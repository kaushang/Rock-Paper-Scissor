<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="icon" href="./Photos/logo.png" type="image/icon type">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="fpage">
        <div class="fpage-items first-cont">
            <img class="logo" src="./logo.png" alt="">
        </div>
        <h1 id="rps-head"><strong style="font-weight: 600;">R</strong>ock <strong style="font-weight: 600;">P</strong>aper <strong style="font-weight: 600;">S</strong>cissor</h1>
        <div class="fpage-items sec-cont">
            <h1 id="head">Enter your NAME to start the GAME</h1>
            <h1 class="resp">Enter your NAME<br> to start the GAME</h1>
            <div class="name-submission">
                <input id="input" placeholder="Name" type="text" name="">
                <button class="start-btn">Start</button>
            </div>
            <p class="required" style="color: red; display: none; margin-top: 10px;">Enter your name*</p>
        </div>
        <div class="fpage-items third-cont">
            <div class="third-cont-items match">
                <div class="match-items media-round">
                    <h2 id="mround">Round 1</h2>
                </div>
                <div class="match-items blue">
                    <div class="blue-items user-name"></div>
                    <div class="blue-items cont1">
                        <img id="blue" class="result" src="" alt="">
                    </div>
                </div>
                <div class="match-items mid">
                    <div id="mid-item1">
                        <h2 id="nround" class="user-name rounds">Round 1</h2>
                    </div>
                    <div id="mid-item2">
                        <img id="vs" src="./vs.png" alt="vs">
                    </div>
                    <h1 class="decision"></h1>
                </div>
                <div class="match-items red">
                    <div class="blue-items user-name computer-score">Computer </div>
                    <div class="blue-items cont2">
                        <img id="red" class="result" src="" alt="">
                    </div>
                </div>
            </div>
            <div id="col" class="third-cont-items choices">
                <h3 class="choose">CHOOSE</h3>
                <div class="third-cont-items choices tbv">
                    <div class="temp">
                        <img id="1" class="choice-items" src="./rock.png" alt="">
                        <p class="title">Rock</p>
                    </div>
                    <div class="temp">
                        <img id="2" class="choice-items" src="./paper.png" alt="">
                        <p class="title">Paper</p>
                    </div>
                    <div class="temp">
                        <img id="3" class="choice-items" src="./scissor.png" alt="">
                        <p class="title">Scissor</p>
                    </div>
                </div>
                <button class="play-again">Play again</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    </bod>
</body>

</html>
